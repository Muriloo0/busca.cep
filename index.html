<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Consulta Cep</title>
</head>

<body>

    <body>
        <div class="container">
            <div class="form-img">
                <img src="./foto1.svg
                " alt="imagem">
            </div>
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Encontre o endereço desejado</h1>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-box ">CEP</label>
                            <input id="cep" type="text" name="cep" placeholder="Digite o CEP" required>
                        </div>

                        <div class="input-box">Endereço</label>
                            <input id="endereco" type="text" name="endereco">
                        </div>
                        <div class="input-box">
                            <label for="numero">Número</label>
                            <input id="numero" type="number/text" name="numero">
                        </div>

                        <div class="input-box">
                            <label for="bairro">Bairro</label>
                            <input id="bairro" type="text" name="bairro">
                        </div>

                        <div class="input-box">
                            <label for="cidade">Cidade</label>
                            <input id="cidade" type="text" name="cidade">
                        </div>


                        <div class="input-box">
                            <label for="estado">Estado</label>
                            <input id="estado" type="text" name="estado">
                        </div>

                    </div>

                    <div class="buscar-button">
                        <button id="buscar"><a href="#">Buscar</a> </button>
                        <button id="limpar"><a href="#">Limpar</a> </button>
                    </div>




                </form>
            </div>
        </div>

        <footer>

            <p>Desenvolvido por Murilo Albrecht ©</p>

        </footer>


        <script type="text/javascript " src="./script.js"></script>
    </body>

</html>
